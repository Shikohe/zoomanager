<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Moirai+One&family=Tilt+Prism&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOO Manager</title>
    <link rel="stylesheet" href="{{ url_for("static",filename ='css/style.css') }}">
</head>

<body>
    <header class="header">
        <div class="container">
            <ul class="header_inner">
                <li class="header_logo">
                    <a href="/">ZOO Manager</a>
                </li>

                <ul class="nav">
                    <li class="nav_item">
                        <a href="">home</a>
                    </li>
                    <li class="nav_item">
                        <a href="">about</a>
                    </li>
                    <li class="nav_item">
                        <a href="">new arrivals</a>
                    </li>
                    <li class="nav_item">
                        <a href="/add/animals">add animal</a>
                    </li>
                </ul>
            </ul>
        </div>
    </header>
    
    <main class="main">
        <div class="main_content">
            {% for k,v in dickt.items() %}
            <a href="/animals/{{ k }}" class="main_post">
                {{ k }}-{{ v }}
            </a>
            {% endfor %}
        </div>

        <img src="/static/files/3.jpg" alt="" class="main_background">
    </main>
</body>
</html>
